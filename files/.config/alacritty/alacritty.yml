# Colors (Monokai Dark)
colors: *monocle

# Keybindings
key_bindings:
    # For TMUX on windows
    - { key: Space, mods: Control, chars: "\x00" }


# fonts
font:
  size: 14
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: Ubuntu Mono
    style: Italic

