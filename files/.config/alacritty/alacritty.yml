    violet: '#af80ff'
    lightgray: '#adafaf'
    gray: '#7d7d7d'
    darkgray: '#434343'
    offblack: '#303044'
    black: '#222222'

# Bright colors
  bright:
    black:   '#75715e'
    red:     '#f92672'
    green:   '#a6e22e'
    yellow:  '#f4bf75'
    blue:    '#66d9ef'
    magenta: '#ae81ff'
    cyan:    '#a1efe4'
    white:   '#f9f8f5'

light-theme: &light
# Default colors
  primary:
    background: '#f0f0f0'
