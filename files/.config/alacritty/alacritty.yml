# Set transparency
background_opacity: 0.95

env:
  TERM: 'xterm-256color'

monocle: &monocle
# Default colors
  primary:
    background: '#161616'
    foreground: '#adafaf'

# Normal colors
  normal:
    red: '#f92672'
    pink: '#fd0c70'
    darkred: '#79092f'
    lightred: '#f92042'
    magenta: '#a72c77'
    lightmagenta: '#c72c77'
    darkmagenta: '#972c97'
    orange: '#c94600'
    green: '#088001'
    brown: '#ff8080'
    darkbrown: '#a4903D'
    yellow: '#e6db74' #'#fce934' Light yellow looks better
    lightyellow: '#e6db74'
    darkyellow: '#d6cc00'
    lightgreen: '#a6e22e'
    darkgreen: '#029b1c'
    seagreen: '#5e8b56'
    blue: '#3f76ce'
    lightblue: '#3a8998'
    darkblue: '#106474'
    slateblue: '#6a5acd'
    cyan: '#a1efe4'
