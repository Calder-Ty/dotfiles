    darkblue: '#106474'
    slateblue: '#6a5acd'
    cyan: '#a1efe4'
    lightcyan: '#66d9ef'
    specialcyan: '#078c8c'
    darkcyan: '#20d9c2'
    purple: '#7d0c70'
